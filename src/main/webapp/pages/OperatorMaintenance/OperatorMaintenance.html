            <wm-layoutgrid name="layoutgrid3">

                    <wm-gridcolumn columnwidth="1" name="gridcolumn11"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="10" name="gridcolumn12"></wm-gridcolumn>

                <wm-gridrow name="gridrow8">

                <wm-gridrow name="gridrow9">

                    <wm-gridcolumn columnwidth="10" name="gridcolumn27">
                        <wm-livegrid name="OperatorsLivegrid2" service="rovermar01@Operators">
                            <wm-grid deleterow="true" updaterow="true" insertrow="true" gridfirstrowselect="true" readonlygrid="false" name="OperatorsGrid2" dataset="bind:Variables.Rovermar01OperatorsData.dataSet" gridsearch="true">
                                <wm-grid-column binding="id" caption="Id" type="integer" primary-key="true" generator="identity" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-column binding="dateTime" caption="Date Time" type="datetime" generator="assigned" readonly="false" datepattern="dd-MMM-yyyy HH:mm:ss" formatpattern="toDate" pcdisplay="true" mobiledisplay="true"></wm-grid-column>

                                <wm-grid-column binding="command" caption="Command" type="text" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                                <wm-grid-action key="addNewRow" label="New" show="true" class="btn-primary" icon="new" action="addNewRow()" type="button"></wm-grid-action>
                            </wm-grid>
                            <wm-liveform novalidate="false" title="Details" name="OperatorsLiveform2" dataset="bind:Variables.Rovermar01OperatorsData.dataSet" formtype="inline">
                                <wm-layoutgrid name="layoutgrid1">
                                    <wm-gridrow name="gridrow1">
                                        <wm-gridcolumn show="hide" name="gridcolumn1" columnwidth="12">
                                            <wm-form-field display-name="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" is-related="false" readonly="true" required="true" name="form_field1"></wm-form-field>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn show="show" name="gridcolumn2" columnwidth="12">
                                            <wm-form-field display-name="Date Time" show="true" primary-key="false" generator="assigned" key="dateTime" type="datetime" is-related="false" readonly="false" required="false" name="form_field2"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow2">
                                        <wm-gridcolumn show="show" name="gridcolumn3" columnwidth="12">
                                            <wm-form-field display-name="Operator" show="true" primary-key="false" generator="assigned" key="operator" type="text" maxvalue="65535" is-related="false" readonly="false" required="false" name="form_field3"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow3">
                                        <wm-gridcolumn show="show" name="gridcolumn4" columnwidth="12">
                                            <wm-form-field display-name="Command" show="true" primary-key="false" generator="assigned" key="command" type="text" maxvalue="65535" is-related="false" readonly="false" required="false" name="form_field4"></wm-form-field>

                                    </wm-gridrow>
                                </wm-layoutgrid>

                                <wm-form-action key="save" class="form-save btn-success" iconclass="glyphicon glyphicon-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>

                    <wm-gridcolumn columnwidth="1" name="gridcolumn37"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
