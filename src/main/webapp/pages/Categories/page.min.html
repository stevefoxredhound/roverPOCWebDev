<script id="Categories.js">

    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);


Application.$controller("grid1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}

<script id="Categories.html" type="text/ng-template">
<wm-page data-ng-controller="CategoriesPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-accordion name="accordion1">
                <wm-accordionpane name="accordionpane1">
                    <wm-accordionheader name="accordionheader1" heading="Categories"></wm-accordionheader>
                    <wm-accordioncontent name="accordioncontent1">
                        <wm-layoutgrid name="layoutgrid1">
                            <wm-gridrow name="gridrow1">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                                    <wm-picture picturesource="resources/images/imagelists/Red Hound Logo.png" name="picture1"></wm-picture>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn2"></wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn3"></wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow2">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                                    <wm-button class="btn-default" caption="Home" type="button" on-click="goToPage_Main" name="button1"></wm-button>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn6"></wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn7"></wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn9"></wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-accordioncontent>
                </wm-accordionpane>
            </wm-accordion>
            <wm-grid readonlygrid="true" name="grid1">
                <wm-grid-column caption="Column1" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column caption="Column2" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column caption="Column3" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column caption="Column4" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column caption="Column5" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
            </wm-grid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
</script>
