<style id="Login.css">

</style>
<script id="Login.js">
Application.$controller("LoginPageController", ["$scope",
    function ($scope) {
        "use strict";
        /* perform any action on the variables within this block(on-page-load) */
        $scope.onPageVariablesReady = function () {
            /*
             * variables can be accessed through '$scope.Variables' property here
             * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
             * $scope.Variables.loggedInUser.getData()
             */
        };
        /* perform any action on widgets within this block */
        $scope.onPageReady = function () {
            /*
             * widgets can be accessed through '$scope.Widgets' property here
             * e.g. to get value of text widget named 'username' use following script
             * '$scope.Widgets.username.datavalue'
             */
        };
    }
]);

Application.$controller("loginFormController", ["$scope",
    function ($scope) {
        "use strict";
        $scope.ctrlScope = $scope;
    }
]);
</script>
<script id="Login.variables.json">
var _LoginPage_Variables_ ={
  "loginVariable" : {
    "onError" : "Javascript",
    "category" : "wm.LoginVariable",
    "autoUpdate" : false,
    "dataBinding" : [ {
      "value" : "bind:Widgets.usernametext.datavalue",
      "target" : "username"
    }, {
      "value" : "bind:Widgets.passwordtext.datavalue",
      "target" : "password"
    } ],
    "saveInPhonegap" : false,
    "_id" : "wm-loginVariable-wm.LoginVariable-1398237232072",
    "name" : "loginVariable",
    "owner" : "Page",
    "type" : "string",
    "startUpdate" : false,
    "dataSet" : {
      "username" : "",
      "password" : ""
    },
    "useDefaultSuccessHandler" : true
  }
}
</script>
<script id="Login.html" type="text/ng-template">
<wm-page layouttype="one-column" columns="1" data-ng-controller="LoginPageController" name="page1">
    <wm-header height="auto" name="header">
        <wm-layoutgrid name="headerlayout" height="6em">
            <wm-gridrow name="headerrow">
                <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="12">
                    <wm-picture picturesource="resources/images/imagelists/logo1.png" name="AppLogo" marginleft="5"></wm-picture>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="column1" backgroundcolor="#ffffff">
            <wm-layoutgrid name="loginGrid" height="auto">
                <wm-gridrow name="loginGridRow" height="100%">
                    <wm-gridcolumn name="paddingColumnLeft" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="loginContentColumn" columnwidth="4" horizontalalign="left">
                        <wm-panel name="loginPanel" horizontalalign="left" backgroundcolor="#e3e3e3" bordercolor="#b8b8b8" borderstyle="solid" bordertop="1" borderright="1" borderleft="1" borderbottom="1" height="auto" width="100%" margintop="20" marginbottom="20"
                        marginunit="%" title="Rover">
                            <wm-login name="loginForm" data-ng-controller="loginFormController" on-submit="loginVariable">
                                <wm-composite name="userNameField">
                                    <wm-label caption="Username" name="userNameLabel"></wm-label>
                                    <wm-text placeholder="Enter username" name="usernametext" class="app-login-username" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text>
                                </wm-composite>
                                <wm-composite name="passwordField">
                                    <wm-label caption="Password" name="passwordLabel"></wm-label>
                                    <wm-text type="password" name="passwordtext" placeholder="Enter password" class="app-login-password" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text>
                                </wm-composite>
                                <wm-button type="submit" caption="Sign in" width="100%" class="app-login-button btn-primary" name="loginButton" color="#ffffff" backgroundcolor="#000000"></wm-button>
                                <wm-composite name="remembermeFields" class="app-login-rememberme">
                                    <wm-checkbox caption="Remember Me" name="remembermeCheck"></wm-checkbox>
                                </wm-composite>
                                <wm-anchor caption="Forgot Password" class="app-login-forgotlink" name="forgetPassword"></wm-anchor>
                            </wm-login>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="paddingColumnRight" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
</script>
